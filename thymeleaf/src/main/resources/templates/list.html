<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>

    <h1>List foreach</h1>
    <div>
        <table>
            <tr>
                <th>排序</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr th:each="user,iterStat : ${users}">
                <td th:text="${iterStat.index}">index</td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
