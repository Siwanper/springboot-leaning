<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
    <h1>switch</h1>
    <div th:switch="${sex}">
        <p th:case="man">man</p>
        <p th:case="women">women</p>
        <p th:case="*">none</p>
    </div>
</body>
</html>
