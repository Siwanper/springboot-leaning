<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body class="container">

<h1>编辑用户</h1>
<br>
<div id="userAdd" class="with:80%">
    <div class="alert alert-danger" th:text="${errorMsg}" th:hidden="${errorMsg != null? false : true}"></div>
    <form class="form-horizontal" th:action="@{/edit}" th:method="POST">
        <input id="uid" name="uid" th:value="${user.uid}" type="hidden">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userName">userName</label>
            <div class="col-sm-10">
                <input id="userName" name="userName" class="form-control" type="text" placeholder="请输入用户名" th:value="${user.userName}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="userPassword">userPassword</label>
            <div class="col-sm-10">
                <input id="userPassword" name="userPassword" class="form-control" type="password" placeholder="请输入用户密码" th:value="${user.userPassword}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" >userSex</label>
            <div class="col-sm-10">
                <label class="radio-inline">
                    <input name="userSex" type="radio" value="1" th:checked="${user.userSex == 1 ? true : false }">男
                </label>
                <label class="radio-inline">
                    <input name="userSex" type="radio" value="2" th:checked="${user.userSex == 2 ? true : false }">女
                </label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="birthday">birthday</label>
            <div class="col-sm-10">
                <input id="birthday" name="birthday" class="form-control" type="date" placeholder="请选择生日" th:value="${user.userBirthday}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2">
                <input type="submit" value="Submit" class="btn btn-info">
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info">
            </div>
        </div>
    </form>
</div>



</body>
</html>
