<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" th:href="@{/asset/css/bootstrap.min.css}">
    <script th:src="@{/asset/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/asset/js/bootstrap.min.js}"></script>
    <style type="text/css">
        #login-window {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 300px;
            margin-left: -250px;
            margin-top: -150px;
            padding: 35px 55px 35px 25px;
            z-index: 10;
            background: #ffffff;
            box-shadow: 0 1px 11px rgba(0,0,0,.27);
            border-radius: 2px;
        }
    </style>
</head>
<body style="background-color: #0062cc">

<div class="container">
    <div id="login-window">
        <form class="form-horizontal" role="form" action="/toLogin" method="post">
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">账号</span>
                </div>
                <input id="username" class="form-control" type="text" name="username" placeholder="请输入用户名"/>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">密码</span>
                </div>
                <input id="password" class="form-control" type="text" name="password" placeholder="请输入密码"/>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">验证码</span>
                </div>
                <input id="vcode" class="form-control" type="text" name="vcode" placeholder="请输入验证码"/>
                <img src="/getVcode" alt="验证码">
            </div>
            <div class="form-group">
                <input type="checkbox" name="rememberMe" id="rememberMe"/> 记住我
            </div>

                <input class="btn btn-info" type="submit" value="登录"/>

        </form>
    </div>
</div>

</body>
</html>
