<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:with="title = '全部用户', active='user'">
<head th:replace="header :: headerFragment(${title}, ${active})">
</head>
<body>
<div id="wrapper">
    <div th:replace="header :: headerBody"></div>
    <div class="content-page">
        <div class="content">
            <table class="table table-hover">
                <tr>
                    <th>编号</th>
                    <th>账号</th>
                    <th>用户名</th>
                    <th>状态</th>
                </tr>
                <tr th:each="user : ${userList.getContent()}">
                    <td th:text="${user.uid}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.name}"></td>
                    <td>
                        <th:block th:if="${user.state == 1}">
                            <span class="label label-success">正常</span>
                        </th:block>
                        <th:block th:if="${user.state == 2}">
                            <span class="label label-default">禁用</span>
                        </th:block>
                    </td>
                </tr>
            </table>

            <div th:replace="macros :: pageAdminNav(${userList})"></div>

        </div>
    </div>
    <div th:replace="footer :: footer"></div>
</div>
</body>
</html>
